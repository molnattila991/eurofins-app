<h1 mat-dialog-title>Edit Todo</h1>
<div mat-dialog-content style="height: 170px;">
    <form [formGroup]="formGroup">

        <mat-form-field class="form-field">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title">
        </mat-form-field>

        <mat-form-field class="form-field">
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description">
        </mat-form-field>

        <mat-checkbox class="form-field" formControlName="isCompleted">Completed</mat-checkbox>
    </form>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Save</button>
</div>
