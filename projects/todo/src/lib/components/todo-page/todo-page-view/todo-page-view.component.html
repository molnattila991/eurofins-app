<mat-drawer-container class="container">
    <mat-drawer mode="side" [opened]="opened">
        <div style="width: 250px;">
            <h3 class="form-field-container">Filters</h3>
            <!-- <app-graph-filter-container></app-graph-filter-container> -->
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div style="height: 100%;">
            <div class="sticky-header">
                <button class="sticky-button" mat-mini-fab color="primary" mat-icon-button>
                    <mat-icon (click)="openCreateDialog()">add</mat-icon>
                </button>
            </div>

            <mat-list role="list">
                <ng-container *ngFor="let item of list; let last = last;">
                    <mat-list-item role="listitem">
                        <table>
                            <tr>
                                <td>
                                    <mat-checkbox (click)="completedChanged.emit(item)" [checked]="item.isCompleted">
                                    </mat-checkbox>
                                </td>
                                <td>
                                    #{{item.id}}
                                </td>
                                <td>
                                    <b>{{item.title}}</b>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">

                                </td>
                                <td>
                                    <span>
                                        {{item.description}}
                                    </span>
                                </td>
                            </tr>
                        </table>


                        <span class="spacer"></span>

                        <button mat-icon-button>
                            <mat-icon (click)="openEditDialog(item)">edit</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon (click)="deletePushed.emit(item.id)">delete</mat-icon>
                        </button>
                    </mat-list-item>
                    <mat-divider *ngIf="!last"></mat-divider>
                </ng-container>
            </mat-list>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
